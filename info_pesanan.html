<html>

<head>
    <title>Informasi Pelanggan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<style>

</style>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-container" style="display: flex; align-items: center;">
                <img alt="NF Coffee Logo" src="gambar/logo_nf.jpeg" height="50" width="50" />
                <div class="logo-text" style="margin-left: 10px;">
                    <h1>NF COFFEE</h1>
                    <p>COFFEE AND RESTO</p>
                </div>
            </div>
            <div class="separator"></div> <!-- Elemen separator -->

        </div>
        <div class="main-content">
            <div class="header">
                <h2>PESANAN COSTUMER (KOKI)</h2>
                <i class="fas fa-user-circle profile-icon"></i>
            </div>
            <div class="informasi-pesanan">
                <div class="header-info">INFORMASI COSTUMER</div>
                <div class="order-info">
                    <table>
                        <tr>
                            <th>Nama Pesanan</th>
                            <th>Jenis Pesanan</th>
                        </tr>
                        <tr>
                            <td>Americano</td>
                            <td>Hot</td>
                        </tr>
                        <tr>
                            <td>Nasi Goreng Biasa</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Pisang Goreng Biasa</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="estimate">
                    <select>
                        <option>Estimasi Pesanan</option>
                        <option>5 MENIT</option>
                        <option>10 MENIT</option>
                        <option>15 MENIT</option>
                        <option>20 MENIT</option>
                    </select>
                </div>
                <div class="confirm-button">
                    <button>KONFIRMASI</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
